<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>ЕНЕРІ</h1>
  <span class="spacer"></span>
  <ng-container *ngIf="user$ | async as user else notAuthenticated">
    <span class="m-r-10">Привіт: {{user.username}}</span>
    <button mat-flat-button color="primary" (click)="logout()">
      Вийти
    </button>
  </ng-container>
  <ng-template #notAuthenticated>
    <button mat-flat-button color="primary" (click)="dialog('signup')">
      СТАТИ АВАНТЮРИСТОМ
    </button>
    <button mat-flat-button color="primary" (click)="dialog('signin')">
      ЗАЙТИ У ГІЛЬДІЮ
    </button>
  </ng-template>
</mat-toolbar>
